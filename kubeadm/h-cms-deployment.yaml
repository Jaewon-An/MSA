apiVersion: apps/v1
kind: Deployment
metadata:
  name: h-cms
  namespace: dev
  labels:
    app: h-cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: h-cms
  template:
    metadata:
      labels:
        app: h-cms
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: h-cms
          image: '172.16.0.194:5000/h-cms:latest'
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: h-cms
  namespace: dev
spec:
  selector:
    app: h-cms
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
