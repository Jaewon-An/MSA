# Argo CD에서 동기화하여 배포. 이미지 태그는 Jenkins 빌드 후 Git에 반영하면 Argo CD가 자동 반영함.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: h-cms
  namespace: dev
  labels:
    app: h-cms
    app.kubernetes.io/name: h-cms
    app.kubernetes.io/component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: h-cms
  template:
    metadata:
      labels:
        app: h-cms
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: hcms
          image: '172.16.0.194:5000/h-cms:latest'
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: CATALINA_OPTS
              value: '-Dprofile=dev -Dspring.profiles.active=dev'
            - name: PROFILE
              value: 'dev'
          volumeMounts:
            - name: webapp-root
              mountPath: /usr/local/tomcat/webapps/ROOT
              readOnly: false
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 300
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
      volumes:
        - name: webapp-root
          hostPath:
            path: /home/jnet/tomcat-war-deploy/h-cms/webapp
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: h-cms
  namespace: dev
  labels:
    app: h-cms
    app.kubernetes.io/name: h-cms
    app.kubernetes.io/component: app
spec:
  selector:
    app: h-cms
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
