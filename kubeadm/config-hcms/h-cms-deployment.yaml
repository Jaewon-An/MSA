apiVersion: apps/v1
kind: Deployment
metadata:
  name: h-cms
  namespace: dev
  labels:
    app: h-cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: h-cms
  template:
    metadata:
      labels:
        app: h-cms
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: hcms
          image: '172.16.0.194:5000/h-cms:latest'
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: 'dev'
            # Spring <beans profile="dev"> 활성화에는 spring.profiles.active 시스템 프로퍼티 필요
            - name: CATALINA_OPTS
              value: '-Dprofile=dev -Dspring.profiles.active=dev'
            - name: PROFILE
              value: 'dev'
          volumeMounts:
            - name: tomcat-conf
              mountPath: /usr/local/tomcat/conf
              readOnly: false
            - name: webapp-root
              mountPath: /usr/local/tomcat/webapps/external-root
              readOnly: false
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 300
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
      volumes:
        - name: tomcat-conf
          hostPath:
            path: /home/jnet/tomcat-war-deploy/h-cms/conf
            type: DirectoryOrCreate
        - name: webapp-root
          hostPath:
            path: /home/jnet/tomcat-war-deploy/h-cms/webapp
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: h-cms
  namespace: dev
spec:
  selector:
    app: h-cms
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
